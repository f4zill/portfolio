<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAZIL.EXE / LAB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --fg: #eaeaea;
      --muted: #444;
      --accent: #ff9f1c;
      --grid: rgba(255, 255, 255, 0.03);
      --transition-speed: 0.8s;
      --curve: cubic-bezier(0.8, 0, 0.2, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      background-image: 
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 30px 30px; /* Smaller grid for mobile */
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden; /* Prevent horizontal scroll on tilt */
      perspective: 1000px;
      padding: 20px;
    }

    /* Scanning Laser */
    body::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(255, 159, 28, 0.05), transparent);
      animation: scan 4s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes scan {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    /* Lab Module Container */
    .lab {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
      padding: 2.5rem 1.5rem; /* Tighter padding for mobile */
      border: 1px dashed rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: labEntrance 1s var(--curve) forwards;
      transform-style: preserve-3d;
    }

    @keyframes labEntrance {
      from { opacity: 0; transform: translateY(20px) rotateX(5deg); }
      to { opacity: 1; transform: translateY(0) rotateX(0); }
    }

    /* HUD Corner Accents */
    .lab::before, .lab::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      border-color: var(--accent);
      border-style: solid;
    }
    .lab::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
    .lab::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

    h1 {
      font-size: 1.2rem; /* Scaled down for mobile */
      text-transform: uppercase;
      letter-spacing: 0.3em;
      margin-bottom: 0.8rem;
    }

    .status-badge {
      display: inline-block;
      font-size: 0.6rem;
      padding: 0.2rem 0.6rem;
      border: 1px solid var(--accent);
      color: var(--accent);
      margin-bottom: 1.5rem;
      animation: blink 1.5s step-end infinite;
    }

    @keyframes blink { 50% { opacity: 0.3; } }

    p {
      opacity: 0.5;
      font-size: 0.85rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .experiments-list {
      text-align: left;
      margin-bottom: 2.5rem;
      border-top: 1px solid var(--muted);
      padding-top: 1.5rem;
    }

    .exp-item {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .exp-item span:last-child {
      color: var(--accent);
      flex-shrink: 0;
    }

    .back {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--muted);
      cursor: pointer;
      padding: 10px; /* Larger touch target */
    }

    /* --- RESPONSIVE FIXES --- */
    @media (max-width: 480px) {
      .lab {
        padding: 2rem 1rem;
      }
      h1 {
        font-size: 1rem;
        letter-spacing: 0.2em;
      }
      .experiments-list {
        margin-bottom: 1.5rem;
      }
    }

    /* Exit Overlay */
    #transition-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s var(--curve);
    }

    body.is-exiting #transition-overlay { opacity: 1; }
  </style>
</head>

<body>

  <div id="transition-overlay"></div>

  <div class="lab">
    <div class="status-badge">SYSTEM STATUS: EXPERIMENTAL</div>
    <h1>Lab Env. v1</h1>
    <p>Unstable sandbox for logic, motion, and raw code tests.</p>

    <div class="experiments-list">
      <div class="exp-item"><span>// Shader_test_01</span><span>[ACTIVE]</span></div>
      <div class="exp-item"><span>// Neural_audio</span><span>[PENDING]</span></div>
      <div class="exp-item"><span>// Physics_v0.4</span><span>[INTERNAL]</span></div>
    </div>

    <div class="back" onclick="goBack()">‚Üê return to runtime</div>
  </div>

  <script>
    function goBack() {
      document.body.classList.add("is-exiting");
      setTimeout(() => {
        window.location.href = "../index.html"; 
      }, 700);
    }

    // Smart Parallax: Disable or tone down for mobile touch
    const lab = document.querySelector('.lab');
    document.addEventListener('mousemove', (e) => {
      if (window.innerWidth > 768) {
        const x = (window.innerWidth / 2 - e.pageX) / 50;
        const y = (window.innerHeight / 2 - e.pageY) / 50;
        lab.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
      }
    });

    // Optional: Device Orientation (Tilting phone moves the box)
    if (window.DeviceOrientationEvent && window.innerWidth < 768) {
        window.addEventListener('deviceorientation', (e) => {
            const rY = Math.min(Math.max(e.gamma, -15), 15); // Tilt Left/Right
            const rX = Math.min(Math.max(e.beta - 45, -15), 15); // Tilt Forward/Back
            lab.style.transform = `rotateX(${-rX}deg) rotateY(${rY}deg)`;
        });
    }
  </script>
</body>
</html>
